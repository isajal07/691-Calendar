<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undergrad Class Schedule</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #graph-container {
        position: relative;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(12, 1fr);
        width: 800px;
        height: 700px;
        border: 0.5px solid #999;
        overflow-y: auto;
        max-height: 1000px;
      }
      .box {
        border: 0.5px solid #999;
        display: flex;
      }
      .event {
        position: absolute;
        border-radius: 5%;
        transform: translate(-50%, -50%);
      }
      .timeandgraph {
        display: flex;
      }
      .times {
        display: grid;
        grid-gap: 38px;
        margin-right: 10px;
      }
      .days {
        display: flex;
        margin-left: 90px;
        padding-bottom: 5px;
        grid-gap: 85px;
      }
      .info {
        word-wrap: break-word;
        font-size: 10px;
        padding: 2px;
      }

      .innerBox {
        width: 200px; /* Adjust width as needed */
  height: 200px; /* Adjust height as needed */
  border: 1px solid black; /* Optional: Add border for visibility */
  position: relative; 
      }
      
      .innerBox:last-child {
        border: none; /* Remove border from the last innerBox */
      }
      
      .innerBox:nth-child(2) {
        top: 25%; /* Position the second innerBox */
      }
      
      .innerBox:nth-child(3) {
        top: 50%; /* Position the third innerBox */
      }
      
      .innerBox:nth-child(4) {
        top: 75%; /* Position the fourth row */
      }
    </style>
  </head>
  <body>
    <div>
      <div class="days">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thur</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="timeandgraph">
        <div class="times">
          <div>8 AM</div>
          <div>9 AM</div>
          <div>10 AM</div>
          <div>11 AM</div>
          <div>12 PM</div>
          <div>1 PM</div>
          <div>2 PM</div>
          <div>3 PM</div>
          <div>4 PM</div>
          <div>5 PM</div>
          <div>6 PM</div>
          <div>7 PM</div>
          <div>8 PM</div>
        </div>
        <div id="graph-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
